<script>
    $(document).ready(async () => {
        const currentPackage = window.location.href.split('/package')[1]?.replace('/', '') || ''
        const fetched = await fetch(`http://192.168.9.206:3000/readme?name=${currentPackage}`)
        let body = await fetched.text()
        body = body.replaceAll('<img', '<img class="readmeImg"')
        console.log(body.replaceAll('<img', '<img class="readmeImg"'))
        $('.readme').html(`
        <div style="padding-left: 30px;">${body}</div>`)
    })
</script>
